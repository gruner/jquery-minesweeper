<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="themes/minesweeper-themes.css">
  <style type="text/css">
    body { background: #000; }
    .ms_table { margin:30px auto; }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="jquery.minesweeper.js"></script>
</head>
<body>
  <div id="ms_container"></div>
    <script>
    $(document).ready(function() {
        $('#ms_container').minesweeper({
            rowCount: 20,
            columnCount: 20,
            mineCount: 40,
            theme: 'snazzy'
        });
    });
  </script>
</body>
</html
